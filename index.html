<script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize the carousel
            var myCarousel = document.getElementById('restaurantCarousel');
            var carousel = new bootstrap.Carousel(myCarousel, {
                interval: 3000,
                wrap: true,
                pause: false // Do not pause on hover
            });

            // Add animation to captions when slide changes
            myCarousel.addEventListener('slide.bs.carousel', function(e) {
                // Remove animations from previous slide
                let prevSlide = e.from;
                let currentSlide = e.to;
                
                let prevCaption = myCarousel.querySelectorAll('.carousel-item')[prevSlide]
                    .querySelectorAll('.animate__animated');
                prevCaption.forEach(el => {
                    el.style.opacity = '0';
                });

                // Add animations to new slide
                setTimeout(() => {
                    let newCaption = myCarousel.querySelectorAll('.carousel-item')[currentSlide]
                        .querySelectorAll('.animate__animated');
                    newCaption.forEach(el => {
                        el.style.opacity = '1';
                    });
                }, 600);
            });
        });
    </script>
<script>
        // Additional carousel functionality
        document.addEventListener('DOMContentLoaded', function() {
            var carousel = document.querySelector('#techCarousel');
            
            // Handle slide animation
            carousel.addEventListener('slide.bs.carousel', function(e) {
                var activeItem = this.querySelector('.active');
                var caption = activeItem.querySelector('.carousel-caption');
                
                // Reset animations
                caption.querySelectorAll('.animate__animated').forEach(function(element) {
                    element.style.opacity = '0';
                    void element.offsetWidth; // Trigger reflow
                    element.style.opacity = '1';
                });
            });

            // Ensure carousel keeps running
            setInterval(function() {
                var bsCarousel = bootstrap.Carousel.getInstance(carousel);
                if (!bsCarousel._isSliding) {
                    bsCarousel.next();
                }
            }, 3000);
        });
    </script>
